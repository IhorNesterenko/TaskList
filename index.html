<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Nestor">
  <meta name="description" content="simple one page application for making notes">
  <title>Task List</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>
<body id="owerride" class="bg-dark">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
      </div>
      <div class="col-6">
        <div class="card-deck flex-column">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title">Task List</h1>
              <form id="addTask">
                <div class="form-group">
                  <input type="text" class="form-control" id="taskInput" placeholder="Enter task">
                </div>
                <button type="submit" class="btn btn-info">Add</button>
              </form>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Filter</h2>
              <input type="text" class="form-control" id="filterInput" placeholder="Enter task">
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Tasks</h2>
              <ul class="list-group" id="taskList">
              </ul>
              <button type="button" class="btn btn-secondary btn-sm" id="deleteAll">Delete All</button>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h2>Score</h2>
              <div class="row">
                <div class="col">
                  Done: <p class="counter" id="done"></p>
                </div>
                <div class="col">
                  Failed: <p class="counter" id="failed"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
                <button type="button" class="btn btn-warning btn-sm btn-block" id="reset">RESET ALL</button>
            </div>
          </div>
        </div>
        </div>
        <div class="col">
        </div>
    </div>
</div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script src="app.js"></script>
</body>
</html>
